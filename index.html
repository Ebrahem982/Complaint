<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Complaint Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="شكاوي اونلاين.icon">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-list"> 
                <li class="navbar-item">
                    <a class="navbar-link" href="">sign in</a></li>
                <li class="navbar-item">
                    <a class="navbar-link" href="">contact with us</a></li>
                <li class="navbar-item">
                    <a class="navbar-link" href="">about</a></li>
            </ul>
        </nav>
    </div> 
    <h2>Submit a Complaint </h2>
    <form id="complaintForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="complaint">Complaint:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>

</html>
